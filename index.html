<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <div class="searchbox" id="searchbox">
                <img src="assets/search.png" class="icon" alt="">
                <input type="text" size="60" placeholder="Search">
            </div>
            <div class="user1" id="user1">
                <img src="assets/notification.png" class="icon" alt="">
                <img src="assets/morgan.jpg" alt="">
                <p><b>Morgan Oakley</b></p>
            </div>
            <div class="greeting" id="greeing">
                <img src="assets/morgan.jpg" alt="" class="icon">
                <div class="greet">
                    <p class="hi">Hi there,</p>
                    <p class="username">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="buttons" id="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="dashboard">
                <img src="assets/dashboard.png" alt="">
                <h1>Dashboard</h1>
            </div>
            <div class="user">
                <div class="home">
                    <img src="assets/home.png" class="icon" alt="">
                    <a href="">Home</a>
                </div>
                <div class="profile">
                    <img src="assets/profile.png" class="icon" alt="">
                    <a href="">Profile</a>
                </div>
                <div class="messages">
                    <img src="assets/message.png" class="icon" alt="">
                    <a href="">Messages</a>
                </div>
                <div class="history">
                    <img src="assets/history.png" class="icon" alt="">
                    <a href="">History</a>
                </div>
                <div class="tasks">
                    <img src="assets/tasks.png" class="icon" alt="">
                    <a href="">Tasks</a>
                </div>
                <div class="communities">
                    <img src="assets/communities.png" class="icon" alt="">
                    <a href="">Communities</a>
                </div>
            </div>
            <div class="control">
                <div class="setting">
                    <img src="assets/setting.png" class="icon" alt="">
                    <a href="">Settings</a>
                </div>
                <div class="support">
                    <img src="assets/support.png" class="icon" alt="">
                    <a href="">Support</a>
                </div>
                <div class="privacy">
                    <img src="assets/privacy.png" class="icon" alt="">
                    <a href="">Privacy</a>
                </div>
            </div>
        </div>
        <div class="article" id="article"><h1>Article</h1></div>
        <div class="news" id="news"><h1>News</h1></div>
    </div>
</body>
</html>
